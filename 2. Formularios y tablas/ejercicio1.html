<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>

    <form action="/" method="get">
        <div>
            <label for="name">Nombre</label>
            <input id="name" name="name" type="text" placeholder="Ingresa tu nombre">
        </div>
        <br>
        <div>
            <label for="edad">Edad</label>
            <input id="edad" name="edad" type="number" placeholder="Ingresa tu edad">
        </div>
        <br>
        <div>
            <label for="frase">Frase favorita</label>
            <textarea id="frase" name="frase" placeholder="Ingresa tu frase favorita"></textarea>
        </div>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
