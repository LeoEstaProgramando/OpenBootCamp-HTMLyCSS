<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="fall guys.jpg" alt="Imagen de Fall Guys" width="200">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="Musica ejemplo.mp4" type="video/mp4" width="200" controls autoplay loop muted ></video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="audio.mp3" type="audio/mp3" controls autoplay loop></audio>
    </section>
</body>
</html>
